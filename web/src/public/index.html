<html>
<head>
  <meta charset="utf-8">
</head>
<body class="chat">
  <nav class="chat__header">
    <div id="channelName">
      Channel name:
      <span></span>
    </div>
    <div id="username">
      Username:
      <span></span>
    </div>
    <div id="status">
      Status:
      <span></span>
    </div>
  </nav>
  <section class="chat__messages">
    <ul id="messages"></ul>
  </section>
  <section class="chat__send_message">
    <form onsubmit="return sendMessage()">
      <input id="txtMessage" autocomplete="off"/>
      <button type="button">Send</button>
    </form>
  </section>
</body>
</html>
